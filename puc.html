<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA And SGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="header-title">PUC I&II</h1>

        <div class="top-buttons">
            <button id="sgpa-btn" onclick="showSGPA()">SGPA</button>
            <button id="cgpa-btn" onclick="showCGPA()">CGPA</button>
        </div>
        
        <!-- SGPA Calculator -->
        <div id="sgpa-content" class="sgpa-section" style="display: none;">
            <fieldset>
                <legend>SGPA Calculator</legend>
                <form id="sgpaForm">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="PHYSICS">PHYSICS </label>
                            <select id="PHYSICS">
                                <option value="0">EX</option>
                                <option value="4">A</option>
                                <option value="8">B</option>
                                <option value="12">C</option>
                                <option value="16">D</option>
                                <option value="20">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="CHEMISTRY">CHEMISTRY </label>
                            <select id="CHEMISTRY">
                                <option value="0">EX</option>
                                <option value="4">A</option>
                                <option value="8">B</option>
                                <option value="12">C</option>
                                <option value="16">D</option>
                                <option value="20">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="MATHS">MATHS </label>
                            <select id="MATHS">
                                <option value="0">EX</option>
                                <option value="5">A</option>
                                <option value="10">B</option>
                                <option value="15">C</option>
                                <option value="20">D</option>
                                <option value="25">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="IT">IT </label>
                            <select id="IT">
                                <option value="0">EX</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                                <option value="5">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="ENG">ENG </label>
                            <select id="ENG">
                                <option value="0">EX</option>
                                <option value="3">A</option>
                                <option value="6">B</option>
                                <option value="9">C</option>
                                <option value="12">D</option>
                                <option value="15">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="TELUGU">TELUGU </label>
                            <select id="TELUGU">
                                <option value="0">EX</option>
                                <option value="3">A</option>
                                <option value="6">B</option>
                                <option value="9">C</option>
                                <option value="12">D</option>
                                <option value="15">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="PHYSICS-LAB">PHYSICS LAB</label>
                            <select id="PHYSICS-LAB">
                                <option value="0">EX</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                                <option value="5">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="CHEMISTRY-LAB">CHEMISTRY LAB</label>
                            <select id="CHEMISTRY-LAB">
                                <option value="0">EX</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                                <option value="5">E</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="IT-LAB">IT LAB</label>
                            <select id="IT-LAB">
                                <option value="0">EX</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                                <option value="5">E</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" id="calculate-sgpa-btn" onclick="calculateSGPA()">Calculate SGPA</button>

                    <div class="result" id="sgpa-result"></div>
                    <div class="congratulations" id="sgpa-congratulations"></div>
                </form>
            </fieldset>
        </div>
        
        <!-- CGPA Calculator -->
        <div id="cgpa-content" class="cgpa-section" style="display: none;">
            <fieldset>
                <legend>CGPA Calculator</legend>
                <form id="cgpaForm">
                    <div class="form-row">
                        <div class="form-item1">
                            <label class="label" for="Sem1">P-01 S-01:</label>
                            <input type="number" id="Sem1" placeholder="Enter E-01 S-01 Points" min="0" max="10" step="0.01">
                        </div>

                        <!-- Semester 2 -->
                        <div class="form-item1">
                            <label class="label" for="Sem2">P-01 S-02:</label>
                            <input type="number" id="Sem2" placeholder="Enter E-01 S-02 Points" min="0" max="10" step="0.01">
                        </div>

                        <!-- Semester 3 -->
                        <div class="form-item1">
                            <label class="label" for="Sem3">P-02 S-01:</label>
                            <input type="number" id="Sem3" placeholder="Enter E-02 S-01 Points" min="0" max="10" step="0.01">
                        </div>

                        <!-- Semester 4 -->
                        <div class="form-item1">
                            <label class="label" for="Sem4">P-02 S-02:</label>
                            <input type="number" id="Sem4" placeholder="Enter E-02 S-02 Points" min="0" max="10" step="0.01">
                        </div>
                       
                        
                    </div>
                    <button type="button" id="calculate-cgpa-btn" onclick="calculateCGPA()">Calculate CGPA</button>
                    <div class="result" id="cgpa-result"></div>
                    <div class="congratulations" id="cgpa-congratulations"></div>
                </form>
            </fieldset>
        </div>
    </div>
    
    <script>
    function showSGPA() {
        document.getElementById('sgpa-content').style.display = 'block';
        document.getElementById('cgpa-content').style.display = 'none';
        document.getElementById('sgpa-result').innerHTML = '';
        document.getElementById('sgpa-congratulations').innerHTML = '';
    }
    
    function showCGPA() {
        document.getElementById('sgpa-content').style.display = 'none';
        document.getElementById('cgpa-content').style.display = 'block';
        document.getElementById('cgpa-result').innerHTML = '';
        document.getElementById('cgpa-congratulations').innerHTML = '';
    }
    
    function calculateSGPA() {
        let resultText = '';
        let congratsMessage = '';
        let divisionClass = '';

        let sum = 0;
        const subjects = ['PHYSICS', 'CHEMISTRY', 'MATHS', 'IT', 'ENG', 'TELUGU', 'PHYSICS-LAB', 'CHEMISTRY-LAB', 'IT-LAB'];
        subjects.forEach(subject => {
            const value = parseFloat(document.getElementById(subject).value);
            sum += isNaN(value) ? 0 : value;
        });

        const sgpa = (240 - sum) / 24;
        resultText += 'Your SGPA is: <span class="cgpa-score">' + sgpa.toFixed(3) + '</span><span class="cgpa-total">/10</span><br>';

        if (sgpa >= 8.00) {
            congratsMessage = "Congratulations! You are Passed with Distinction.";
            divisionClass = "distinction";
        } else if (sgpa >= 7.00) {
            congratsMessage = "Congratulations! You are Passed with First Class Division.";
            divisionClass = "first-class";
        } else if (sgpa >= 6.00) {
            congratsMessage = "Congratulations! You are Passed with Second Class Division.";
            divisionClass = "second-class";
        } else {
            congratsMessage = "Sorry! You have Failed.";
            divisionClass = "failed";
        }

        document.getElementById('sgpa-result').innerHTML = resultText;
        document.getElementById('sgpa-congratulations').innerHTML = `<span class="${divisionClass}">${congratsMessage}</span>`;
    }

    function calculateCGPA() {
        let resultText = '';
        let congratsMessage = '';
        let divisionClass = '';

        let totalPoints = 0;
        let totalSemesters = 0;

        for (let i = 1; i <= 4; i++) {
            const points = parseFloat(document.getElementById(`Sem${i}`).value);
            totalPoints += isNaN(points) ? 0 : points;
            totalSemesters++;
        }

        const cgpa = totalPoints / totalSemesters;
        resultText += 'Your CGPA is: <span class="cgpa-score">' + cgpa.toFixed(3) + '</span><span class="cgpa-total">/10</span><br>';

        if (cgpa >= 8.00) {
            congratsMessage = "Congratulations! You are Passed with Distinction.";
            divisionClass = "distinction";
        } else if (cgpa >= 7.00) {
            congratsMessage = "Congratulations! You are Passed with First Class Division.";
            divisionClass = "first-class";
        } else if (cgpa >= 6.00) {
            congratsMessage = "Congratulations! You are Passed with Second Class Division.";
            divisionClass = "second-class";
        } else {
            congratsMessage = "Sorry! You have Failed.";
            divisionClass = "failed";
        }

        document.getElementById('cgpa-result').innerHTML = resultText;
        document.getElementById('cgpa-congratulations').innerHTML = `<span class="${divisionClass}">${congratsMessage}</span>`;
    }

    // Initialize by showing SGPA calculator
    window.onload = showSGPA;
    </script>
    
</body>
</html>
